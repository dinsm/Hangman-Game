    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>HangManGame</title>
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">

        <script src="assets/javascript/game.js" type="text/javascript"></script>
    </head>


    <body>      <!--onload="newGame()"-->
        <h1>HangMan</h1>

        <div class="popup" onclick="myFunction()">How To Play?!
            <span class="popuptext" id="myPopup">To guess the word unknown ....Click on the letters !!</span>
        </div>

        <div id="introPage">
            <div id="introText">
                <img src="assets/images/ilove-90s.jpg" alt="90's Logo"><br><h1>Welcome to the 90's Hangman!</h1></div>
                <p>Let's begin!</p>
                <div id="buttonContainer">
                    <div id="sp" onclick="sp()">Single player</div>
                    <div id="mp" onclick="mp()">Multiplayer</div>
                </div>
            </div>


        <div id="singlePage">
            <p>Pick a category:</p>
            <div id="categoryHolder">
                <div id="category">
                    <div id="category1">
                        <div id="90sStyle" onclick="90sStyle()">Clothes's Style</div>
                        <div id="90sMovies" onclick="90sMovies()">Movies</div>
                    </div>
                    <div id="category2">
                        <div id="music" onclick="music()">Music</div>
                        <div id="game" onclick="game()">Game</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="wrapper">
            <div class="header">
                <div class="logo"><img src="assets/images/backin-theday.jpg" alt="90's Logo"><br><h1>Be Real!</h1></div>
            </div>
            <div class="container">
                <div class="wordguess">
                    <div id="placeholder"></div>
                </div>
            </div>
            <div class="empt">
                <div class="results_wins">
                    Wins: <span id="wins"></span>
                </div>
                <div class="results_losses">
                    Losses: <span id="losses"></span>
                </div>
                <div id="gameStatus"></div>
            </div>
            <div class="empt">
                <div class="guesses_left">
                    Guesses Remaining: <span id="guessesLeft"></span>
                </div>
                <div class="letters_guessed">
                    Letters Already Guessed:<br><div id="lettersGuessed"></div>
                </div>
            </div>
            <div>
            </div>
        </div>
